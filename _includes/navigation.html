<nav class="site-nav">
  <div class="nav-container">
    <!-- Site Title/Logo -->
    <div class="nav-brand">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title | escape }}</a>
    </div>
    
    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
      
      {% if site.header_pages %}
        {% for path in site.header_pages %}
          {% assign my_page = site.pages | where: "path", path | first %}
          {% if my_page.title %}
            <a href="{{ my_page.url | relative_url }}" class="nav-link {% if page.url == my_page.url %}active{% endif %}">
              {{ my_page.title | escape }}
            </a>
          {% endif %}
        {% endfor %}
      {% endif %}
      
      <!-- RSS Feed -->
      <a href="{{ '/feed.xml' | relative_url }}" class="nav-link rss-link" title="RSS Feed">
        <span class="rss-icon">ðŸ“¡</span>
      </a>
    </div>
  </div>
</nav>
